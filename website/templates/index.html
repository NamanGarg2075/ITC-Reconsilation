<!DOCTYPE html>
<html>

<head>
    <title>ITC RECONCILIATION</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">ITC Reconciliation</h1>
        <form action="/process" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="mb-3">
                        <label for="2A">2A</label>
                        <input type="radio" name="action" value="2A" id="2A">
                        <label for="2B">2B</label>
                        <input type="radio" name="action" value="2B" id="2B">
                    </div>

                    <div class="mb-3">
                        <label for="purchase" class="form-label">Purchase File</label>
                        <input type="file" name="purchase" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="b2b" class="form-label">2b File</label>
                        <input type="file" name="b2b" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" name="lastMonth" id="checkbox" onclick="togglelastMonthFile()"
                                class="form-check-input">
                            <label class="form-check-label" for="checkbox">Upload Last Month File</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="file" name="lastMonthFile" id="file3" class="form-control hidden">
                    </div>

                    <div class="mb-3">
                        <input type="submit" value="Process" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglelastMonthFile() {
            var lastMonth = document.getElementById("checkbox");
            var lastMonthFile = document.getElementById("file3");

            if (lastMonth.checked) {
                lastMonthFile.classList.remove("hidden");
            } else {
                lastMonthFile.classList.add("hidden");
            }
        }
    </script>
</body>

</html>
